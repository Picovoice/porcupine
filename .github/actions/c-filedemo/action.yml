name: Run filedemo

inputs:
  access-key:
    required: true
  platform:
    required: true
  arch:
    required: true
  ext:
    default: so
  lang:
    required: true
  lang-ext:
    required: true
  keyword_file:
    required: true

runs:
  using: "composite"
  steps:
  - run: >
      ./build/porcupine_demo_file
      -a ${{ inputs.access-key }}
      -l ../../lib/${{ inputs.platform }}/${{ inputs.arch }}/libpv_porcupine.${{ inputs.ext }}
      -m ../../lib/common/porcupine_params${{ inputs.lang-ext }}.pv
      -k ../../resources/keyword_files${{ inputs.lang-ext }}/${{ inputs.platform }}/${{ inputs.keyword_file }}_${{ inputs.platform }}.ppn
      -t 0.5
      -w ../../resources/audio_samples/multiple_keywords${{ inputs.lang-ext }}.wav
    working-directory: demo/c
    shell: bash
  