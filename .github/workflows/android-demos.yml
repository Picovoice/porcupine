name: Android AppCenter Tests

on:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths:
      - '.github/workflows/android-appcenter.yml'
      - 'demo/android/Activity/**'
      - '!demo/android/Activity/README.md'
      - 'resources/.test/**'
      - 'resources/audio_samples/**'
  pull_request:
    branches: [ master, 'v[0-9]+.[0-9]+' ]
    paths:
      - '.github/workflows/android-appcenter.yml'
      - 'demo/android/Activity/**'
      - '!demo/android/Activity/README.md'
      - 'resources/.test/**'
      - 'resources/audio_samples/**'

jobs:
  build-activity-demo:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: demo/android/Activity

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js LTS
      uses: actions/setup-node@v3
      with:
        node-version: lts/*

    - name: Install AppCenter CLI
      run: npm install -g appcenter-cli

    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Build English
      run: ./gradlew assembleEnDebug

    - name: Build Other Language
      run: ./gradlew assembleArDebug

  build-service-demo:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: demo/android/Service

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js LTS
      uses: actions/setup-node@v3
      with:
        node-version: lts/*

    - name: Install AppCenter CLI
      run: npm install -g appcenter-cli

    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Build
      run: ./gradlew assembleDebug

  build-stt-demo:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: demo/android/STT

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js LTS
      uses: actions/setup-node@v3
      with:
        node-version: lts/*

    - name: Install AppCenter CLI
      run: npm install -g appcenter-cli

    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Build
      run: ./gradlew assembleDebug
