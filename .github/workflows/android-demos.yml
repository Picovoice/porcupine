name: Android Demos

on:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths:
      - '.github/workflows/android-demos.yml'
      - 'demo/android/**'
      - '!demo/android/Activity/README.md'
      - '!demo/android/Service/README.md'
      - '!demo/android/STT/README.md'
  pull_request:
    branches: [ master, 'v[0-9]+.[0-9]+' ]
    paths:
      - '.github/workflows/android-demos.yml'
      - 'demo/android/**'
      - '!demo/android/Activity/README.md'
      - '!demo/android/Service/README.md'
      - '!demo/android/STT/README.md'

jobs:
  build-activity-demo:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: demo/android/Activity

    steps:
    - uses: actions/checkout@v3

    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Build English
      run: ./gradlew assembleEnDebug

    - name: Build Other Language
      run: ./gradlew assembleArDebug

  build-service-demo:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: demo/android/Service

    steps:
    - uses: actions/checkout@v3

    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Build
      run: ./gradlew assembleDebug

  build-stt-demo:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: demo/android/STT

    steps:
    - uses: actions/checkout@v3

    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Build
      run: ./gradlew assembleDebug
