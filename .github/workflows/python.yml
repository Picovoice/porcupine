name: Python

on:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths:
      - 'binding/python/**'
      - '!binding/python/README.md'
      - 'lib/beaglebone/**'
      - 'lib/common/**'
      - 'lib/linux/**'
      - 'lib/jetson/**'
      - 'lib/mac/**'
      - 'lib/raspberry-pi/**'
      - 'lib/windows/**'
      - 'resources/keyword_files/beaglebone/**'      
      - 'resources/keyword_files/jetson/**'
      - 'resources/keyword_files/linux/**'
      - 'resources/keyword_files/mac/**'
      - 'resources/keyword_files/raspberry-pi/**'
      - 'resources/keyword_files/windows/**'
  pull_request:
    branches: [ master ]
    paths:
      - 'binding/python/**'
      - '!binding/python/README.md'
      - 'lib/beaglebone/**'
      - 'lib/common/**'
      - 'lib/linux/**'
      - 'lib/jetson/**'
      - 'lib/mac/**'
      - 'lib/raspberry-pi/**'
      - 'lib/windows/**'
      - 'resources/keyword_files/beaglebone/**'      
      - 'resources/keyword_files/jetson/**'
      - 'resources/keyword_files/linux/**'
      - 'resources/keyword_files/mac/**'
      - 'resources/keyword_files/raspberry-pi/**'
      - 'resources/keyword_files/windows/**'

defaults:
  run:
    working-directory: binding/python

jobs:

  build-self-hosted:
    runs-on: ${{ matrix.machine }}

    strategy:
      matrix:
        machine: [rpi4, macos-latest]
        include:
        - machine: macos-latest
          python-version: 3.7
        - machine: macos-latest
          python-version: 3.8        

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python version
      if: runner.os==macOS
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Pre-build dependencies
      run: python3 -m pip install --upgrade pip

    - name: Install dependencies
      run: pip3 install -r requirements.txt

    - name: Test
      run: python3 test_porcupine.py ${{secrets.PV_VALID_ACCESS_KEY}}
