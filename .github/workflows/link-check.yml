name: Check Markdown links

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master, 'v[0-9]+.[0-9]+' ]

jobs:
  markdown-link-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: gaurav-nelson/github-action-markdown-link-check@1.0.14
      with:
        use-quiet-mode: 'yes'
        use-verbose-mode: 'yes'
