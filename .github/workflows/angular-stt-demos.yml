name: Angular STT Demos

on:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths:
      - 'demo/angular-stt/**'
      - '!demo/angular-stt/README.md'
      - '.github/workflows/angular-stt-demos.yml'
  pull_request:
    branches: [ master, 'v[0-9]+.[0-9]+' ]
    paths:
      - 'demo/angular-stt/**'
      - '!demo/angular-stt/README.md'
      - '.github/workflows/angular-stt-demos.yml'

jobs:
  build-stt-demo:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: demo/angular-stt

    strategy:
      matrix:
        node-version: [lts/*]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Pre-build dependencies
      run: npm install yarn

    - name: Install dependencies
      run: yarn install

    - name: Build
      run: yarn build
