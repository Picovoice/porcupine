name: .NET

on:
  push:
    branches: [ master, v2.0 ]
    paths: 
      - 'binding/dotnet/**'
      - 'lib/beaglebone/**'
      - 'lib/linux/**'
      - 'lib/jetson/**'
      - 'lib/mac/**'
      - 'lib/raspberry-pi/**'
      - 'lib/windows/**'
      - '!binding/dotnet/README.md'
  pull_request:
    branches: [ master, v2.0 ]
    paths: 
      - 'binding/dotnet/**'
      - 'lib/beaglebone/**'
      - 'lib/linux/**'
      - 'lib/jetson/**'
      - 'lib/mac/**'
      - 'lib/raspberry-pi/**'
      - 'lib/windows/**'
      - '!binding/dotnet/README.md'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x

    - name: Restore dependencies
      run: dotnet restore
      working-directory: binding/dotnet/Porcupine

    - name: Build
      run: dotnet build --no-restore
      working-directory: binding/dotnet/Porcupine

    - name: Test
      run: dotnet test 
      working-directory: binding/dotnet/PorcupineTest -- TestRunParameters.Parameter(name=\"pvTestAccessKey\", value=\"${{secrets.PV_VALID_ACCESS_KEY}}\")
