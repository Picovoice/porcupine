name: Vue Demos

on:
  push:
    branches: [ master, v2.0 ]
    paths:
      - 'demo/vue/**'
      - '!demo/vue/README.md'
  pull_request:
    branches: [ master, v2.0 ]
    paths:
      - 'demo/vue/**'
      - '!demo/vue/README.md'

defaults:
  run:
    working-directory: demo/vue

jobs:
  build-demos:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x]

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}

    - name: Building web binding
      working-directory: binding/web
      run: |
        npm install yarn
        yarn install
        yarn build
        for i in porcupine-web*; do cd $i; yarn && yarn build || exit 1; cd ..; done

    - name: Building vue binding
      working-directory: binding/vue
      run: |
        yarn install
        yarn build
    
    - name: Pre-build dependencies
      run: npm install yarn

    - name: Install dependencies
      run: yarn install

    - name: Build
      run: yarn build
