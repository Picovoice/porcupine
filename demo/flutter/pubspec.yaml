name: porcupine_demo
description: Demonstrates how to use the porcupine plugin.

publish_to: 'none'

version: 1.0.0

environment:
  sdk: ">=2.14.0 <3.0.0"
  flutter: ">=2.8.1"

dependencies:
  flutter:
    sdk: flutter

  flutter_picker: ^2.0.1
  porcupine_flutter: ^2.2.0

dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter
  lints: ^1.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/test_resources/
    - assets/test_resources/audio_samples/
    - assets/test_resources/keyword_files/
    - assets/test_resources/model_files/
