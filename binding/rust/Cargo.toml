[package]
name = "pv_porcupine"
version = "0.1.0"
edition = "2018"
description = "The Rust bindings for Picovoice's Porcupine library"
license-file = "../../LICENSE"
repository = "https://github.com/Picovoice/porcupine"

[lib]
name = "pv_porcupine"
path = "src/lib.rs"
crate_type = ["lib"]

[dependencies]
libc = "0.2"
libloading = "0.7"
log = "*"

[dev-dependencies]
rodio = "0.14"
itertools = "0.10.1"
