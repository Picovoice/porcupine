name: porcupine_flutter
description: A Flutter plugin for Picovoice's Porcupine offline wake word engine.
version: 2.1.1
homepage: https://picovoice.ai/

environment:
  sdk: ">=2.14.0 <3.0.0"
  flutter: ">=2.8.1"

dependencies:
  path_provider: ^2.0.9
  path_provider_android: ^2.0.13
  flutter:
    sdk: flutter

  flutter_voice_processor: ^1.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  lints: ^1.0.1

flutter:
  plugin:
    platforms:
      android:
        package: ai.picovoice.flutter.porcupine
        pluginClass: PorcupinePlugin
      ios:
        pluginClass: PorcupinePlugin
