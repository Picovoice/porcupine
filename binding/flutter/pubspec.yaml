    - assets/resources/keyword_files/android/grasshopper_android.ppn
    - assets/resources/keyword_files/android/hey google_android.ppn
    - assets/resources/keyword_files/android/hey siri_android.ppn
    - assets/resources/keyword_files/android/jarvis_android.ppn
    - assets/resources/keyword_files/android/ok google_android.ppn
    - assets/resources/keyword_files/android/picovoice_android.ppn
    - assets/resources/keyword_files/android/porcupine_android.ppn
    - assets/resources/keyword_files/android/terminator_android.ppn
    - assets/resources/keyword_files/ios/alexa_ios.ppn
    - assets/resources/keyword_files/ios/americano_ios.ppn
    - assets/resources/keyword_files/ios/blueberry_ios.ppn
